<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Type Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .result-card {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="text-white mb-3">App Type Predictor</h1>
                    <p class="text-white-50">Predict whether a Google Play Store app is Free or Paid based on its
                        features</p>
                </div>

                <!-- Prediction Form -->
                <div class="card p-4 mb-4">
                    <h3 class="text-center mb-4">Enter App Details</h3>
                    <form id="predictionForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Reviews</label>
                                <input type="number" class="form-control" name="Reviews" placeholder="e.g., 1000000"
                                    required>
                                <small class="text-muted">Number of reviews</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Size (MB)</label>
                                <input type="number" step="0.1" class="form-control" name="Size"
                                    placeholder="e.g., 25.5" required>
                                <small class="text-muted">App size in megabytes</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Installs</label>
                                <input type="number" class="form-control" name="Installs" placeholder="e.g., 10000000"
                                    required>
                                <small class="text-muted">Number of installations</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" name="Price"
                                    placeholder="e.g., 0.99" required>
                                <small class="text-muted">App price in dollars</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Days Since Update</label>
                                <input type="number" class="form-control" name="Days_Since_Update"
                                    placeholder="e.g., 30" required>
                                <small class="text-muted">Days since last update</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Rating</label>
                                <input type="number" step="0.1" min="0" max="5" class="form-control"
                                    name="Rating" placeholder="e.g., 4.5" required>
                                <small class="text-muted">App rating (0-5)</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Normalized Rating</label>
                                <input type="number" step="0.1" min="0" max="1" class="form-control"
                                    name="Rating_normalized" placeholder="e.g., 0.5" required>
                                <small class="text-muted">Normalized App rating (0-1)</small>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span id="submitText">Predict App Type</span>
                                <div id="loadingSpinner" class="spinner-border spinner-border-sm ms-2"
                                    style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Results Card -->
                <div id="resultCard" class="card p-4 result-card">
                    <h3 class="text-center mb-4">Prediction Results</h3>
                    <div class="text-center">
                        <h4 id="predictionText" class="mb-3"></h4>
                        <div class="progress mb-3" style="height: 25px;">
                            <div id="confidenceBar" class="progress-bar" style="width: 0%;"></div>
                        </div>
                        <p id="confidenceText" class="text-muted"></p>
                        <p id="probabilityText" class="fw-bold"></p>
                        <button onclick="resetForm()" class="btn btn-outline-primary">Make Another Prediction</button>
                    </div>
                </div>

                <!-- Features Explanation -->
                <!-- <div class="card p-4 mt-4">
                    <h4 class="text-center mb-4">How It Works</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5 class="text-center">Machine Learning</h5>
                            <p class="text-center">Uses a Random Forest model trained on Google Play Store data to
                                predict app types</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5 class="text-center">FastAPI Backend</h5>
                            <p class="text-center">Powered by a high-performance Python API framework for quick
                                predictions</p>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultCard = document.getElementById('resultCard');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');




        form.addEventListener('submit', async (e) => {


            e.preventDefault();

            // Show loading state
            submitText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';

            // Get form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            console.log("data: ", data);
            // Convert numeric fields

            const numericData = {};
            for (const [key, value] of Object.entries(data)) {
                numericData[key] = key === 'Price' ? parseFloat(value) : parseInt(value);
            }
            try {
                // Make API request
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(numericData),
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const result = await response.json();

                // Display results
                displayResults(result);

            } catch (error) {
                alert('Error making prediction: ' + error.message);
            } finally {
                // Hide loading state
                submitText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });

        function displayResults(result) {
            const predictionText = document.getElementById('predictionText');
            const confidenceBar = document.getElementById('confidenceBar');
            const confidenceText = document.getElementById('confidenceText');
            const probabilityText = document.getElementById('probabilityText');
            const resultIcon = document.getElementById('resultIcon');

            // Update results
            predictionText.textContent = `Prediction: ${result.prediction_label}`;
            probabilityText.textContent = `Probability: ${(result.probability * 100).toFixed(1)}%`;
            confidenceText.textContent = `Confidence: ${result.confidence}`;

            // Update progress bar
            const confidencePercent = result.probability * 100;
            confidenceBar.style.width = `${confidencePercent}%`;
            confidenceBar.textContent = `${confidencePercent.toFixed(1)}%`;

            // Set colors based on prediction
            if (result.prediction_label === 'Paid') {
                confidenceBar.className = 'progress-bar bg-success';
            } else {
                confidenceBar.className = 'progress-bar bg-info';
            }

            // Show results
            resultCard.style.display = 'block';
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }

        function resetForm() {
            form.reset();
            resultCard.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
